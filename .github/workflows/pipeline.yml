name: CI Checks

env:
  IMAGE_NAME: talkliketv
  
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x 
      uses: actions/setup-go@v4
      with:
        go-version: ^1.21
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    - name: Run Audit
      run: make audit
    - name: Run StaticCheck
      uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2022.1.3"
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        uses: golangci/golangci-lint-action@v3
  coverage:
    name: Coverage
    needs: 
      - audit
      - lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x 
      uses: actions/setup-go@v4
      with:
        go-version: ^1.21
    - name: Check out code into the Go module directory 
      uses: actions/checkout@v4
    - name: Coverage Check
      run: make coverage
    - name: Generate Report
      run: make report
    - name: Copy Files 
      run: |
           mkdir  reports
           cp cover.html reports/.
    - name: Archive
      uses: actions/upload-artifact@v4
      with:
          name: reports
          path: reports

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: audit
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v4
      with:
        go-version: ^1.21
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    - name: Build
      run: make build/web
    - name: Copy Files
      run: |
           mkdir  artifacts
           cp web artifacts/.
    - name: Archive
      uses: actions/upload-artifact@v4
      with:
          name: api
          path: artifacts
